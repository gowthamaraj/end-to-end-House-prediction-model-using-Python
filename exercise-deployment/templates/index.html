<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction</title>

              <label for="experience">Attr 11</label>

              type="number"
              class="form-control"
              id="11"
              name="11"
              value="-0.9"

              />
            </div>
            
            
            <div class="form-group">
              <label for="experience">Attr 12</label>

              class="form-control"
