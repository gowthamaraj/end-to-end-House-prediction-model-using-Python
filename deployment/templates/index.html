<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR panel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container bg-light rounded py-5">
      <h1 class="text-center text-success">HR Panel - Find the perfect salary</h1>

      <hr>

      <div>
        <h3 class="text-secondary text-center">Salary Prediction Form</h3>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="experience">Experience</label>
            <input
              type="number"
              class="form-control"
              id="experience"
              name="experience"
              placeholder="Experience (0-15 yrs)"
            />
          </div>
          <div class="form-group">
            <label for="test_score">Test Score</label>
            <input
              type="number"
              class="form-control"
              id="test_score"
              name="test_score"
              placeholder="Test Score (1-10)"
            />
          </div>
          <div class="form-group">
            <label for="interview_score">Interview Score</label>
            <input
              type="number"
              class="form-control"
              id="interview_score"
              name="interview_score"
              placeholder="Interview Score (1-10)"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2">Predict</button>
        </form>
      </div>
    </div>
  </body>
</html>
